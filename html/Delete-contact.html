                    <th>Select</th>

                <tr>
                    <td><input type="radio" name="contact" value="2"></td>

        </table>
    </section>
    <section>
        <input type="text" id="name" placeholder="Contact Name"required>
        <input type="text" id="email" placeholder="Contact Email"required>
        <input type="text" id="phone" placeholder="Contact Phone Number"required>
        <button type="button" onclick="deleteContact()">Delete Contact</button>
